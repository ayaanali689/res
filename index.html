  <script>
    function formatDate() {
      const options = { 
        weekday: 'short', 
        day: '2-digit', 
        month: 'short', 
        year: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: true // 12-hour format with AM/PM
      };
      const now = new Date();
      const formattedDate = now.toLocaleString('en-GB', options).replace(',', '');
      return formattedDate;
    }

    function updateTime() {
      document.getElementById('datetime').textContent = formatDate();
    }

    // Initial time update
    updateTime();

    // Update time every second
    setInterval(updateTime, 1000);
  </script>
